version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    env_file: .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - local_net

  backend:
    build:
      context: requirements/backend/
      dockerfile: Dockerfile # dockerfiles/${NODE_ENV}.Dockerfile
    container_name: backend
    restart: always
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
    volumes:
      - ./requirements/backend:/app # for hot reloading
      - node_modules:/app/node_modules # for faster builds
    networks:
      - local_net
    depends_on:
      - db

volumes:
  db-data:
  node_modules:

networks:
  local_net:
    driver: bridge
