version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    env_file: .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - local_net

  # TODO: Make the backend installs its dependencies and then run the frontend
  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile # dockerfiles/${NODE_ENV}.Dockerfile
    container_name: backend
    restart: always
    env_file: .env
    ports:
      - "${NEST_PORT:-3000}:${NEST_PORT:-3000}"
      - "5555:5555"
    volumes:
      - ./backend:/app # for hot reloading
      # - node_modules:/app/node_modules # for faster builds
    networks:
      - local_net
    depends_on:
      - db
    command:
      - sh
      - -c
      - |
        npm install
        npm run prisma
        npm run start:dev

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "${NEXT_PORT:-3001}:${NEXT_PORT:-3001}"
    env_file: .env
    volumes:
      - ./frontend:/app # for hot reloading
    networks:
      - local_net
    depends_on:
      - backend
    command:
      - sh
      - -c
      - |
        npm install
        npm run dev

volumes:
  db-data:
  pgadmin-data:

networks:
  local_net:
    driver: bridge
